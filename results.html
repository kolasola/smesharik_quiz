<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат теста «Внутренняя библиотека»</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      line-height: 1.5;
      font-size: 16px;
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .card {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      background: #f5f5f5;
      text-align: left;
    }
    .card p {
      margin: 4px 0;
    }
    .axes {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .smesh-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 6px;
    }
    .desc {
      margin-top: 8px;
      font-size: 0.95rem;
    }
    a.btn {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      background: #4b7bec;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      body { padding: 12px; font-size: 15px; }
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

<h1>Результат теста</h1>
<div id="content"></div>

<a class="btn" href="index.html">Пройти ещё раз</a>

<script>
function getParams() {
  return new URLSearchParams(window.location.search);
}

function pickCharacter(axis1, axis2, axis3) {
  // таблица типов + короткое описание
  const types = [
    {
      name: 'Нюша',
      match: {axis1: 'Куратор', axis2: 'Открытая библиотека', axis3: 'Обновляющий'},
      desc: 'Кураторская открытая библиотека, которая постоянно обновляет экспозиции Я. Важно признание и красивая витрина.'
    },
    {
      name: 'Крош',
      match: {axis1: 'Коллекционер', axis2: 'Открытая библиотека', axis3: 'Ревизор'},
      desc: 'Бесконечная коллекция приключений: много нового, решения всплесками, главное — движение.'
    },
    {
      name: 'Ёжик',
      match: {axis1: 'Архиватор', axis2: 'Закрытая библиотека', axis3: 'Стабилизатор'},
      desc: 'Тихая, аккуратная, закрытая библиотека. Всё по полочкам, изменения — медленные и осторожные.'
    },
    {
      name: 'Копатыч',
      match: {axis1: 'Архиватор', axis2: 'Закрытая библиотека', axis3: 'Стабилизатор'},
      desc: 'Практичная, «земная» библиотека традиций. Главное — надёжность, привычный порядок и свои грядки.'
    },
    {
      name: 'Бараш',
      match: {axis1: 'Минималист', axis2: 'Плавающая библиотека', axis3: 'Ревизор'},
      desc: 'Небольшая, но очень эмоциональная библиотека. Периодические кризисы — повод переписать стихи и сжечь старое.'
    },
    {
      name: 'Лосяш',
      match: {axis1: 'Архиватор', axis2: 'Открытая библиотека', axis3: 'Обновляющий'},
      desc: 'Научная библиотека, которая постоянно пополняется идеями и экспериментами и щедро делится ими с другими.'
    },
    {
      name: 'Совунья',
      match: {axis1: 'Архиватор', axis2: 'Открытая библиотека', axis3: 'Стабилизатор'},
      desc: 'Мудрая библиотека знаний и рецептов. Открыта, но сохраняет устойчивый традиционный порядок.'
    },
    {
      name: 'Кар-Карыч',
      match: {axis1: 'Куратор', axis2: 'Открытая библиотека', axis3: 'Писатель'},
      desc: 'Театральная библиотека, где главное — истории и роли. Любит рассказывать и дописывать легенды о себе и мире.'
    },
    {
      name: 'Пин',
      match: {axis1: 'Коллекционер', axis2: 'Плавающая библиотека', axis3: 'Обновляющий'},
      desc: 'Инженерная мастерская-библиотека: много проектов, гибкая доступность, постоянные доработки и апдейты.'
    }
  ];

  // сначала ищем полный матч
  const fullMatches = types.filter(t =>
    t.match.axis1 === axis1 &&
    t.match.axis2 === axis2 &&
    t.match.axis3 === axis3
  );
  if (fullMatches.length === 1) return fullMatches[0];

  if (fullMatches.length > 1) {
    return fullMatches[Math.floor(Math.random() * fullMatches.length)];
  }

  // если точного совпадения нет — ищем по двум осям
  const twoMatches = types.filter(t => {
    let score = 0;
    if (t.match.axis1 === axis1) score++;
    if (t.match.axis2 === axis2) score++;
    if (t.match.axis3 === axis3) score++;
    return score >= 2;
  });
  if (twoMatches.length > 0) {
    return twoMatches[Math.floor(Math.random() * twoMatches.length)];
  }

  // fallback
  return {
    name: 'Уникальный смешанный тип',
    desc: 'Твоя внутренняя библиотека не вписывается в существующие архетипы Смешариков — это отдельный авторский персонаж.',
  };
}

(function render() {
  const params = getParams();
  const axis1 = params.get('axis1');
  const axis2 = params.get('axis2');
  const axis3 = params.get('axis3');

  const container = document.getElementById('content');

  if (!axis1 || !axis2 || !axis3) {
    container.innerHTML = '<p>Похоже, эта страница открыта без прохождения теста. Сначала ответь на вопросы.</p>';
    return;
  }

  const character = pickCharacter(axis1, axis2, axis3);

  container.innerHTML = `
    <div class="card">
      <p class="axes"><strong>Организация фондов:</strong> ${axis1}</p>
      <p class="axes"><strong>Доступ к библиотеке:</strong> ${axis2}</p>
      <p class="axes"><strong>Обновление фондов:</strong> ${axis3}</p>
      <p class="smesh-name">Твой Смешарик: ${character.name}</p>
      <p class="desc">${character.desc}</p>
    </div>
  `;
})();
</script>

</body>
</html>
